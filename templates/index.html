<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Rua por Código de Barra</title>
</head>
<body>
    <h1>Consulta de Rua por Código de Barra</h1>
    <form action="/consultar_rua" method="post">
        <label for="codigo_barra">Bipe o código de barras:</label>
        <input type="text" id="codigo_barra" name="codigo_barra" autofocus required>
        <button type="submit">Consultar</button>
    </form>
    {% if rua %}
        <h2>Rua mais próxima com saldo: {{ rua }}</h2>
    {% elif erro %}
        <p style="color:red;">{{ erro }}</p>
    {% endif %}
    {% if local %}
        <h2>Local mais próximo com saldo: {{ local }}</h2>
    {% elif erro %}
        <p style="color:red;">{{ erro }}</p>
    {% endif %}
</body>
</html>
