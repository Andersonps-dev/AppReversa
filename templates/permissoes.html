<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Permissões de Cargos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        <h2 class="mb-4">Permissões de Cargos</h2>
        <form method="post">
            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo</label>
                <select name="cargo" id="cargo" class="form-select" required onchange="this.form.submit()">
                    <option value="">Selecione...</option>
                    {% for c in cargos %}
                        <option value="{{ c }}" {% if c == cargo_selecionado %}selected{% endif %}>{{ c }}</option>
                    {% endfor %}
                </select>
            </div>
        </form>
        {% if cargo_selecionado %}
        <form method="post">
            <input type="hidden" name="cargo" value="{{ cargo_selecionado }}">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Rota/Tela</th>
                        <th>Pode acessar?</th>
                    </tr>
                </thead>
                <tbody>
                {% for rota, pode in permissoes %}
                    <tr>
                        <td>{{ rota }}</td>
                        <td>
                            <input type="checkbox" name="acesso_{{ rota }}" value="1" {% if pode %}checked{% endif %} {% if cargo_selecionado == 'master' %}disabled{% endif %}>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            {% if cargo_selecionado != 'master' %}
            <button type="submit" class="btn btn-primary">Salvar Permissões</button>
            {% endif %}
        </form>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
