<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login | Sistema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/ZKPM50BD/distribuido-1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="background-animation"></div>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
            </div>
        </div>
        
        <form method="post" class="login-form">
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="usuario" name="usuario" class="form-input" required autofocus>
                    <label for="usuario" class="input-label">Usuário</label>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="senha" name="senha" class="form-input" required>
                    <label for="senha" class="input-label">Senha</label>
                    <button type="button" class="toggle-password" aria-label="Mostrar senha">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-container">
                    <i class="fas fa-building input-icon"></i>
                    <select id="empresa" name="empresa" class="form-input" required>
                        <option value="" disabled selected hidden></option>
                        {% for empresa in empresas %}
                        <option value="{{ empresa.id }}">{{ empresa.nome_empresa }}</option>
                        {% endfor %}
                    </select>
                    <label for="empresa" class="input-label">Empresa</label>
                </div>
            </div>
            
            <button type="submit" class="login-btn">
                <span class="btn-text">Entrar</span>
                <i class="fas fa-arrow-right btn-icon"></i>
            </button>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle de visibilidade da senha
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.getElementById('senha');
            
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.querySelector('i').classList.toggle('fa-eye');
                    this.querySelector('i').classList.toggle('fa-eye-slash');
                });
            }

            // Efeito de loading no botão de login
            const loginForm = document.querySelector('.login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', function() {
                    const submitBtn = this.querySelector('.login-btn');
                    if (submitBtn) {
                        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
                        submitBtn.disabled = true;
                    }
                });
            }
        });
    </script>
</body>
</html>
