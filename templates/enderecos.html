<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Endereços Agrupados</title>
</head>
<body>
    <nav style="background:#eee;padding:10px 0 10px 10px;margin-bottom:20px;">
        <a href="/" style="margin-right:20px;">Início</a>
        <a href="/enderecos" style="margin-right:20px;">Endereços</a>
        <a href="/atualizar_estoque">Atualizar Estoque</a>
    </nav>
    <h1>Endereços Agrupados por Contagem de Barras</h1>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Endereço</th>
                <th>Quantidade de Barras</th>
            </tr>
        </thead>
        <tbody>
            {% for endereco, count in enderecos %}
            <tr>
                <td>
                    <a href="{{ url_for('detalhes_endereco', endereco=endereco) }}">{{ endereco }}</a>
                    <form method="POST" action="{{ url_for('excluir_endereco', endereco=endereco) }}" style="display:inline;">
                        <button type="submit" onclick="return confirm('Tem certeza que deseja excluir este endereço?')" style="background:#f44336;color:white;border:none;padding:5px 10px;cursor:pointer;">Excluir</button>
                    </form>
                </td>
                <td>{{ count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
